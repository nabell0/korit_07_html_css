<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통 input속성</title>
  </head>
  <body bgcolor="5f5f5f">
    <h1>인풋 요소 공통(대부분) 속성</h1>
    <br /><br />
    <label for="vlid">value</label>
    <input id="vlid" type="text" value="지정됨" />
    <br /><br />
    <label for="auto1">autofocus</label>
    <input id="auto1" type="text" placeholder="자동 포커스됨" autofocus />
    <br /><br />
    <label for="read1">readonly</label>
    <input id="read1" type="text" value="읽기만 가능, 전송됨" readonly />
    <br /><br />
    <label for="dis1">disabled</label>
    <input id="dis1" type="text" placeholder="입력 불가,전송 안됨" disabled />
    <br /><br />
    <label for="rq1">required</label>
    <input id="rq1" type="text" placeholder="필수 입력" required />
    <br /><br />
    <input type="radio" name="fruit" id="f_apple" value="apple" checked />
    <label>사과</label>
    <input type="radio" name="fruit" id="f_grape" value="grape" checked />
    <label>포도</label>
    <input
      type="radio"
      name="fruit"
      id="f_orange"
      value="orange"
      checked
      disabled
    />
    <label>오렌지(품절)</label> <br />
    <br /><br />
    <button type="submit">제출</button>
  </body>
</html>
